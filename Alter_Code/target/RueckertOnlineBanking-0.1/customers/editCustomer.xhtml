<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Ganz wichtig: Wenn Daten zum Server geschickt werden sollen, IMMER form hinzufügen!
// Ganz wichtig: Bei neuem Facelet IMMER body hinzufügen! -->

<h:head>

</h:head>

<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h2>Hier kannst du deine gespeicherten Daten bearbeiten:</h2>
                <h:form>
                    Vorname: <h:inputText value="#{customerModel.lastRegistered.firstname}"/><br />
                    Nachname: <h:inputText value="#{customerModel.lastRegistered.lastname}"/><br />
                    E-Mail: <h:inputText value="#{customerModel.lastRegistered.eMailAddress.mailAddress}"/><br />
                    Telefonnummer: <h:inputText value="#{customerModel.lastRegistered.phoneNumber}" /><br />
                    Geburtsdatum (Format YYYY-MM-DD): <h:inputText value="#{customerModel.lastRegistered.dateOfBirth}" converter="dateOfBirthConverter"/><br />
                    Strasse: <h:inputText value="#{customerModel.lastRegistered.address.street}" /><br />
                    Hausnummer: <h:inputText value="#{customerModel.lastRegistered.address.houseNumber}" /><br />
                    Postleitzahl: <h:inputText value="#{customerModel.lastRegistered.address.postcode}" /><br />
                    Ort: <h:inputText value="#{customerModel.lastRegistered.address.place}" /><br />
                    PIN: <h:inputText value="#{customerModel.lastRegistered.pinNumber.pinNumber}"/><br />
                    <h:commandButton value="Speichern" action="#{customerModel.updateCustomer}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
