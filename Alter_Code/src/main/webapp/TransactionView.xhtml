<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Ganz wichtig: Wenn Daten zum Server geschickt werden sollen, IMMER form hinzufügen!
// Ganz wichtig: Bei neuem Facelet IMMER body hinzufügen! -->

    <h:body>
        <f:view>
            <h:form>
                <h2>Transaktion durchführen:</h2>
                Sender-IBAN: <h:outputText value="#{customerModel.createdCustomer.accounts.get(0).iban}"/><br />
                Sender-BIC: <h:outputText value="#{customerModel.createdCustomer.accounts.get(0).bic}"/><br /><br />

                Empfänger-IBAN: <h:inputText value="#{transactionModel.receiverIban}"/><br />
                Empfänger-BIC: <h:inputText value="#{transactionModel.receiverBic}"/><br /><br />

                Betrag: <h:inputText value="#{transactionModel.receiverBic}"/><br />
                Überweisungszweck: <h:inputText value="#{transactionModel.description}"/><br />
                Bestätigungs-TAN: <h:inputText value="#{transactionModel.tanNumber}"/><br />
                <h:commandButton value="Transaktion durchführen" action="#{transactionModel.executeTransaction}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
