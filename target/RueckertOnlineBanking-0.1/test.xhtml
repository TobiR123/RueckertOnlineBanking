<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Ganz wichtig: Wenn Daten zum Server geschickt werden sollen, IMMER form hinzufügen!
// Ganz wichtig: Bei neuem Facelet IMMER body hinzufügen! -->

    <h:body>
        <f:view>
            <h:form>
                <h2>Login</h2>
                E-Mail: <h:inputText value="#{testModel.eMailAddressLogin}"/><br />
                PIN: <h:inputText value="#{testModel.pinLogin}"/><br />
                <h:commandButton value="Login" action="#{testModel.loginCustomer()}"/>

                <h2>Noch kein Kunde? Dann aber schnell registrieren!</h2>
                Vorname: <h:inputText value="#{testModel.firstname}"/><br />
                Nachname: <h:inputText value="#{testModel.lastname}"/><br />
                E-Mail: <h:inputText value="#{testModel.eMailAddress}"/><br />
                Telefonnummer: <h:inputText value="#{testModel.phoneNumber}" /><br />
                Geburtsdatum: <h:inputText value="#{testModel.dateOfBirth}" /><br />
                Strasse: <h:inputText value="#{testModel.street}" /><br />
                Hausnummer: <h:inputText value="#{testModel.houseNumber}" /><br />
                Postleitzahl: <h:inputText value="#{testModel.postcode}" /><br />
                Ort: <h:inputText value="#{testModel.place}" /><br />
                Neuer Customer: <h:outputText value="#{testModel.phoneNumber}" />
                <h:commandButton value="Registrieren" action="#{testModel.registerCustomer()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
