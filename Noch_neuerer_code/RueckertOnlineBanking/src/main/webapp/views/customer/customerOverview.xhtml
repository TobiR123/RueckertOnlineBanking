<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>


</h:head>


<h:body>
    <ui:composition template="../../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="left">
            <f:view>
                <h:panelGrid rendered="#{customerModel.recentlyRegistered}" columns="1">
                    <h:outputText value="Hier siehst du deine TAN-Nummern, die du  zur Bestätigung von Transaktionen benötigst." />
                    <h:outputText value="VORSICHT: Schreib dir diese TANs am Besten irgendwo auf! Diese werden dir bei allen weiteren Logins NCIHT wieder angezeigt!!!" />
                    <h:dataTable var="tan" value="#{customerModel.lastRegistered.tanNumbers}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TAN" />
                            </f:facet>
                            <h:outputText value="#{tan.tanNumber}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
                <h:panelGrid rendered="#{customerModel.recentlyLoggedIn}" columns="1">
                    <h:outputText value="Hier standen bei der Registrierung deine TAN-Nummern. Ich hoffe, du hast dir diese aufgeschrieben ... " />
                </h:panelGrid>
            </f:view>
        </ui:define>
        <ui:define name="content">
            <f:view>
                <h2>Hallo #{customerModel.lastRegistered.firstname}!</h2>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value="Deine PIN ist: "/><h3>#{customerModel.lastRegistered.pinNumber.pinNumber}</h3>
                        <h:outputText value="Mit dieser kannst du dich jederzeit wieder einloggen." />
                        <h:outputText value="Du kannst deine PIN auch unter dem Menüpunkt 'Profil bearbeiten' ändern." />
                    </h:panelGrid>
                        <br />
                        <h3>Deine gespeicherten Daten:</h3>
                    <h:panelGrid columns="2">
                        <h:outputText value="Vorname:"/>
                        <h:outputText value="#{customerModel.lastRegistered.firstname}"/>

                        <h:outputText value="Nachname:"/>
                        <h:outputText value="#{customerModel.lastRegistered.lastname}"/>

                        <h:outputText value="E-Mail:"/>
                        <h:outputText value="#{customerModel.lastRegistered.eMailAddress.mailAddress}"/>

                        <h:outputText value="Telefonnummer:"/>
                        <h:outputText value="#{customerModel.lastRegistered.phoneNumber}" />

                        <h:outputText value="Geburtsdatum (Format YYYY-MM-DD):"/>
                        <h:outputText value="#{customerModel.lastRegistered.dateOfBirth}" />

                        <h:outputText value="Strasse:"/>
                        <h:outputText value="#{customerModel.lastRegistered.address.street}" />

                        <h:outputText value="Hausnummer:"/>
                        <h:outputText value="#{customerModel.lastRegistered.address.houseNumber}" />

                        <h:outputText value="Postleitzahl:"/>
                        <h:outputText value="#{customerModel.lastRegistered.address.postcode}" />

                        <h:outputText value="Ort:"/>
                        <h:outputText value="#{customerModel.lastRegistered.address.place}" />
                    </h:panelGrid>
                    <br />
                    <h:panelGrid columns="3">
                        <h:commandButton value="Profil bearbeiten" action="#{customerModel.showEditCustomerPage}" />
                        <h:commandButton value="Profil löschen" action="#{customerModel.deleteCustomer}" />
                        <h:commandButton value="Ausloggen" action="#{customerModel.logout}" />
                    </h:panelGrid>



                    <h3>Deine existierenden Bankkonten:</h3>

                    <h:dataTable var="account" value="#{customerModel.lastRegistered.accounts}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Kontonummer" />
                            </f:facet>
                            <h:outputText value="#{account.accountNumber}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bankleitzahl" />
                            </f:facet>
                            <h:outputText value="#{account.bankCode}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IBAN" />
                            </f:facet>
                            <h:outputText value="#{account.iban}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="BIC" />
                            </f:facet>
                            <h:outputText value="#{account.bic}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Guthaben" />
                            </f:facet>
                            <h:outputText value="#{account.credit}" />
                        </h:column>
                    </h:dataTable>
                    <br />
                    <h:panelGrid columns="2">
                        <h:commandButton value="Neues Konto erstellen" action="#{customerModel.addAccountToCustomer}" />
                    </h:panelGrid>


                    <h3>Deine durchgeführten Transaktionen:</h3>

                    <h:dataTable var="transaction" value="#{transactionModel.customerTransactions}" width="800px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sender-IBAN" />
                            </f:facet>
                            <h:outputText value="#{transaction.sender.iban}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sender-BIC" />
                            </f:facet>
                            <h:outputText value="#{transaction.sender.bic}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Empfänger-IBAN" />
                            </f:facet>
                            <h:outputText value="#{transaction.receiver.iban}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Empfänger-BIC" />
                            </f:facet>
                            <h:outputText value="#{transaction.receiver.bic}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Betrag" />
                            </f:facet>
                            <h:outputText value="#{transaction.amount}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Verwendungszweck" />
                            </f:facet>
                            <h:outputText value="#{transaction.description}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TAN" />
                            </f:facet>
                            <h:outputText value="#{transaction.tan.tanNumber}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Zeitpunkt" />
                            </f:facet>
                            <h:outputText value="#{transaction.timestamp}" />
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="Neue Transaktion durchführen" action="#{customerModel.goToTransactionScreen}" rendered="#{customerModel.customerSuccessfulRegisteredOrLoggedIn}" />
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
